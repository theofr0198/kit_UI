<!DOCTYPE html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="style.css">

</head>
<body>

<center>
	<h2>Sign in</h2>

 <div class="form-group">
     <label for="user_first_name">First name</label><br>
     <input type="text" class="form-control" name="user[first_name]" id="user_first_name">
   </div> 

<div class="form-group">
     <label for="user_last_name">Last name</label><br>
     <input type="text" class="form-control" name="user[last_name]" id="user_last_name">
   </div>

 <div class="form-group">
     <label for="user_description">Description</label><br>
     <input type="text" class="form-control" name="user[description]" id="user_description">
   </div>

 <div class="form-group">
    <label for="user_password">Password</label>
    <em>(6 characters minimum)</em>
    <br>
    <input autocomplete="new-password" class="form-control" type="password" name="user[password]" id="user_password" aria-autocomplete="list">
  </div>

<div class="form-group">
    <label for="user_password_confirmation">Password confirmation</label><br>
    <input autocomplete="new-password" class="form-control" type="password" name="user[password_confirmation]" id="user_password_confirmation">
  </div>

  <div class="actions">
    <input class= "btn btn-outline-success" type="submit" name="commit" value="Sign up" data-disable-with="Sign up">
  </div>

  <br>
  <br>

  	<h2>Log in</h2>

  	<div class="form-group">
    <label for="user_email">Email</label><br>
    <input autofocus="autofocus" autocomplete="email"  class="form-control type="email" value="" name="user[email]" id="user_email">
  </div>

  	<div class="form-group">
    <label for="user_password">Password</label><br>
    <input autocomplete="current-password" class="form-control type="password" name="user[password]" id="user_password">
  </div>

 <div class="form-group">
      <input name="user[remember_me]" type="hidden" value="0"><input type="checkbox" value="1" name="user[remember_me]" id="user_remember_me">
      <label for="user_remember_me">Remember me</label>
    </div>

<br>
  <div class="actions">
    <input class= "btn btn-outline-success" type="submit" name="commit" value="Log in" data-disable-with="Log in">
  </div>

  <a href="/users/sign_up">Sign up</a>
  <br>

  <a href="/users/password/new">Forgot your password?</a>

</center>


 </body>

</html>
